name: Update Company News

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š9ç‚¹è¿è¡Œ (UTC 1:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  update-company-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Fetch and analyze company news
        env:
          COZE_WORKLOAD_IDENTITY_API_KEY: ${{ secrets.COZE_WORKLOAD_IDENTITY_API_KEY }}
        run: |
          echo "ğŸš€ å¼€å§‹æŠ“å–å…¬å¸æ–°é—»..."
          
          # æ£€æŸ¥æ˜¯å¦é…ç½®äº†APIå¯†é’¥
          if [ -z "$COZE_WORKLOAD_IDENTITY_API_KEY" ]; then
            echo "âš ï¸  COZE_WORKLOAD_IDENTITY_API_KEY not configured. Skipping news fetch."
            echo "To enable automatic updates, add COZE_WORKLOAD_IDENTITY_API_KEY to GitHub repository secrets."
            exit 0
          fi

          # è¿è¡Œå…¬å¸æ–°é—»æŠ“å–è„šæœ¬
          node scripts/fetch-company-news.js

      - name: Generate HTML
        run: |
          echo "ğŸ”¨ ç”ŸæˆHTMLé¡µé¢..."
          node generate-company-html.js

      - name: Check for updates
        id: check_updates
        run: |
          echo "ğŸ” æ£€æŸ¥æ›´æ–°..."
          # æ£€æŸ¥æ˜¯å¦æœ‰æ–°çš„HTMLå†…å®¹
          if git diff --quiet index.html; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No new updates found"
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
            echo "âœ… New updates found"
          fi

      - name: Commit and push changes
        if: steps.check_updates.outputs.no_changes != 'true'
        run: |
          echo "ğŸ“¤ æäº¤å¹¶æ¨é€æ›´æ”¹..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html scripts/data/
          git commit -m "Update Company News - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        if: steps.check_updates.outputs.no_changes != 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: false